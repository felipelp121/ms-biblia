<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>API A6 Mobile Docs</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./icon-48x48.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./icon-48x48.png" sizes="16x16" />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div class="topbar">
      <img src="./logo-alternative.png" />
    </div>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
      window.onload = function () {
        // // Begin Swagger UI call region
        // const ui = SwaggerUIBundle({
        //   url: "swagger.json",
        //   dom_id: "#swagger-ui",
        //   deepLinking: true,
        //   presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        //   plugins: [SwaggerUIBundle.plugins.DownloadUrl],
        //   layout: "StandaloneLayout"
        // })
        // // End Swagger UI call region

        function HideTopbarPlugin() {
          // this plugin overrides the Topbar component to return nothing
          return {
            components: {
              Topbar: function () {
                return null;
              },
            },
          };
        }

        const ui = SwaggerUIBundle({
          url: "swagger.yaml",
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl, HideTopbarPlugin],
          layout: "StandaloneLayout",
        });

        window.ui = ui;
      };
    </script>
  </body>
</html>
